<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lumberjack Loading Game</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>CARGANDO...</h1>
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <canvas id="lumberjackGame" width="400" height="500"></canvas>
    <div class="controls">
      <img src="imagenes/arrow-left.png" alt="Left Arrow" id="leftButton">
      <img src="imagenes/arrow-right.png" alt="Right Arrow" id="rightButton">
    </div>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
